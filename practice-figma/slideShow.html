<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SlideShow</title>
    <link rel="stylesheet" href="./slideShow.css" />
    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet" />
    <script src="./slideShow.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header__text">
          <h1 class="header__text__title">
            Discover the beauty around the world
          </h1>
          <p class="header__text__subtitle">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Faucibus in
            libero risus semper habitant arcu eget. Et integer facilisi eget
            diam.
          </p>
        </div>
        <div class="header__btn">
          <div class="header__btn-text">Explore</div>
        </div>
        <div class="header__container">
          <button class="header__images__btn" id="prevBtn"></button>
          <button class="header__images__btn" id="nextBtn"></button>
        </div>
        <div class="header__images" id="images">
          <img src="../img/img-1.png" alt="" />
          <img src="../img/img-2.png" alt="" />
          <img src="../img/img-3.png" alt="" />
          <img src="../img/img-4.png" alt="" />
          <img src="../img/img-5.png" alt="" />
          <img src="../img/img-6.png" alt="" />
          <img src="../img/img-7.png" alt="" />
          <img src="../img/img-8.png" alt="" />
        </div>
      </div>
    </header>
  </body>
</html>
